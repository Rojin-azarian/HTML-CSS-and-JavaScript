<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Assignment</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tall-section {
      height: 1000px; /* Adjust height as needed */
      background-color: #f2f2f2; /* Distinguishable background color */
    }
    .dropdown-menu {
      width: 100vw; /* Take up entire width of the browser window */
      background-color: #ffffff; /* Background color for dropdown menu */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md">
  <a class="navbar-brand" href="#">Food, LLC</a>
  <!-- For desktop and tablet views, hide all other buttons -->
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto visible-xs">
      <!-- No other buttons for desktop and tablet views -->
    </ul>
  </div>
  <!-- For mobile view, create a menu button -->
  <button class="navbar-toggler d-md-none" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <!-- Mobile dropdown menu -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Menu
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Chicken</a>
          <a class="dropdown-item" href="#">Beef</a>
          <a class="dropdown-item" href="#">Sushi</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<!-- Page Heading -->
<div class="container text-center">
  <h1 class="mt-5">Our Menu</h1>
</div>

<!-- Tall Section with Bootstrap Grid -->
<section class="tall-section">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <!-- Content here -->
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
